name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['2.7', '3.0', '3.1', '3.2', '3.3']
        include:
          # Use older Bundler for Ruby 2.7 and 3.0 compatibility
          - ruby-version: '2.7'
            bundler-version: '2.4.22'
          - ruby-version: '3.0'
            bundler-version: '2.4.22'
          # Use newer Bundler for Ruby 3.1+
          - ruby-version: '3.1'
            bundler-version: 'latest'
          - ruby-version: '3.2'
            bundler-version: 'latest'
          - ruby-version: '3.3'
            bundler-version: 'latest'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler: ${{ matrix.bundler-version }}
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Run RSpec tests
        run: bundle exec rspec

      - name: Run RuboCop
        run: bundle exec rubocop

      - name: Build gem (validation)
        run: gem build lsql.gemspec

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler: 'latest'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Check gem specification
        run: |
          gem build lsql.gemspec
          gem specification lsql-*.gem summary description

      - name: Validate dependencies
        run: bundle exec bundle-audit check --update || echo "bundle-audit not available, skipping"

  compatibility:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler: 'latest'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Test installation process
        run: |
          gem build lsql.gemspec
          gem install ./lsql-*.gem
          
          # Test that the command is available
          lsql --help
          
          # Test basic functionality
          lsql --show-config || echo "Config test completed"
          lsql --init-config
          lsql -g list
