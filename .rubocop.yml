AllCops:
  TargetRubyVersion: 3.0
  NewCops: enable
  SuggestExtensions: false

Layout/LineLength:
  Max: 200  # Allow long lines for CLI help text and complex strings

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: true

# Increase limits significantly for CLI tool complexity
Metrics/ClassLength:
  Max: 250

Metrics/MethodLength:
  Max: 150  # CLI tools often have long methods for option parsing

Metrics/AbcSize:
  Max: 130  # Allow very high complexity for CLI command handling
  Exclude:
    - 'lib/lsql/command_line_parser.rb'  # CLI option parsing is inherently complex

Metrics/CyclomaticComplexity:
  Max: 25  # CLI tools need complex conditional logic

Metrics/PerceivedComplexity:
  Max: 25  # Allow complex conditional flows

Metrics/BlockLength:
  Max: 150  # CLI option parsing blocks can be very long
  Exclude:
    - 'spec/**/*'

# Allow OpenStruct for CLI options
Style/OpenStructUse:
  Exclude:
    - 'lib/lsql/command_line_parser.rb'

# Allow predicate methods that don't end with ?
Naming/PredicateMethod:
  Enabled: false

# Allow get_ prefixed methods
Naming/AccessorMethodName:
  Enabled: false

# Development dependencies are fine in gemspec for now
Gemspec/DevelopmentDependencies:
  Enabled: false

# Allow duplicate branches in conditional logic
Lint/DuplicateBranch:
  Enabled: false

# Disable some naming conventions that are less important
Naming/PredicatePrefix:
  Enabled: false

# Allow some complexity in output aggregation logic
Lint/EmptyConditionalBody:
  Enabled: false

Style/EmptyElse:
  Enabled: false
